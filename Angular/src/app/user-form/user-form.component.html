<div
  class="flex items-center justify-center min-h-screen bg-gray-900 text-white"
>
  <div class="p-8 bg-gray-800 shadow-lg rounded-2xl w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Adicionar Usuário</h2>

    <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
      <!-- Nome -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300 mb-1"
          >Nome</label
        >
        <input
          id="name"
          type="text"
          [(ngModel)]="user.name"
          name="name"
          required
          class="w-full px-4 py-2 text-gray-900 bg-white rounded-lg border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1"
          >E-mail</label
        >
        <input
          id="email"
          type="email"
          [(ngModel)]="user.email"
          name="email"
          required
          class="w-full px-4 py-2 text-gray-900 bg-white rounded-lg border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Botão -->
      <button
        type="submit"
        class="w-full px-4 py-2 text-center bg-blue-600 rounded-lg hover:bg-blue-500 transition font-bold"
      >
        Cadastrar
      </button>
    </form>
  </div>
</div>
