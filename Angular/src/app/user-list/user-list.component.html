<div
  class="min-h-screen flex flex-col items-center justify-center bg-gray-900 text-white p-6"
>
  <h1 class="text-3xl font-bold mb-6">Lista de usuários</h1>

  <div *ngIf="users.length === 0" class="text-gray-400 text-center">
    Nada aqui, tente adicionar um usuário.
  </div>

  <div
    *ngIf="users.length > 0"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-5xl"
  >
    <div
      *ngFor="let user of users"
      class="bg-gray-800 p-6 rounded-xl shadow-lg transition hover:scale-105 hover:shadow-xl"
    >
      <h2 class="text-lg font-semibold">{{ user.name }}</h2>
      <p class="text-gray-400 text-sm">Email: {{ user.email }}</p>
    </div>
  </div>
</div>
